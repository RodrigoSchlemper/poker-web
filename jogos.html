
<!DOCTYPE html>

<html lang="pt-br">
<head>

<link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h1 class="mb-4">Todos os Jogos</h1>
<table class="table table-bordered table-striped" id="jogosTable">
<thead>
<tr>
<th>Data</th>
<th>Golum</th>

<th>Jorge</th>
<th>Miguel</th>

<th>Jonata</th>
<th>Biel</th>
<th>Brun達o</th>

<th>Vinicius</th>
</tr>
</thead>
<tbody></tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
    const orderedCols = [
      "data_do_jogo", "Golum", "Edson", "Duda", "Jo達o", "Jorge",
      "Miguel", "Guilherme", "Jonata", "Biel", "Brun達o", "Carlos",
      "Vitor", "Luan", "Joao Fillipe", "Bruno", "Hang", "Murilo",
      "Piracema", "Anderson", "Vinicius"
    ];

    $(document).ready(function () {
      $.getJSON("https://poker-web-1.onrender.com/jogos", function (data) {
        const table = $('#jogosTable').DataTable();
        data.forEach(row => {
          table.row.add(orderedCols.map(col => row[col])).draw();
        });
      });
    });
  </script>
</body>
</html>
