
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Todos os Jogos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="container mt-4">
  <h1 class="mb-4">Todos os Jogos</h1>
  <table id="jogosTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>data_do_jogo</th>
        <th>Golum</th>
        <th>Edson</th>
        <th>Duda</th>
        <th>Jo達o</th>
        <th>Jorge</th>
        <th>Miguel</th>
        <th>Guilherme</th>
        <th>Jonata</th>
        <th>Biel</th>
        <th>Brun達o</th>
        <th>Carlos</th>
        <th>Vitor</th>
        <th>Luan</th>
        <th>Joao Fillipe</th>
        <th>Bruno</th>
        <th>Hang</th>
        <th>Murilo</th>
        <th>Piracema</th>
        <th>Anderson</th>
        <th>Vinicius</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const orderedCols = [
      "data_do_jogo", "Golum", "Edson", "Duda", "Jo達o", "Jorge",
      "Miguel", "Guilherme", "Jonata", "Biel", "Brun達o", "Carlos",
      "Vitor", "Luan", "Joao Fillipe", "Bruno", "Hang", "Murilo",
      "Piracema", "Anderson", "Vinicius"
    ];

    $(document).ready(function () {
      $.getJSON("http://localhost:5000/jogos", function (data) {
        const table = $('#jogosTable').DataTable();
        data.forEach(row => {
          table.row.add(orderedCols.map(col => row[col])).draw();
        });
      });
    });
  </script>
</body>
</html>
