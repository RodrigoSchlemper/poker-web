
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ranking Geral</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="container mt-4">
  <h1 class="mb-4">Ranking Geral</h1>
  <table id="rankingTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>posicaoageral</th>
        <th>nome</th>
        <th>pontuacaototal</th>
        <th>primeirolugar</th>
        <th>segundolugar</th>
        <th>terceirolugar</th>
        <th>quartolugar</th>
        <th>quintolugar</th>
        <th>sextolugar</th>
        <th>setimolugar</th>
        <th>oitavolugar</th>
        <th>nonolugar</th>
        <th>decimolugar</th>
        <th>ultimolugar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const orderedCols = [
      "posicaoageral", "nome", "pontuacaototal",
      "primeirolugar", "segundolugar", "terceirolugar",
      "quartolugar", "quintolugar", "sextolugar",
      "setimolugar", "oitavolugar", "nonolugar",
      "decimolugar", "ultimolugar"
    ];

    $(document).ready(function () {
      $.getJSON("http://localhost:5000/ranking", function (data) {
        const table = $('#rankingTable').DataTable();
        data.forEach(row => {
          table.row.add(orderedCols.map(col => row[col])).draw();
        });
      });
    });
  </script>
</body>
</html>
